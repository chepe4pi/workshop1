<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2>Orders</h2>

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% for order in orders %}

    <br>
    <h3>Name: {{ order.name }}</h3>
    <h3>Value: {{ order.value }}</h3>

{% endfor %}

</body>

</html>
